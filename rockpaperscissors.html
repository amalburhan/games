<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="rockpaperscissors.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>

    <h1 class="title">Rock Paper Scissors</h1>

    <div class="statement">
        <p></p>
    </div>

    <div class="buttons">
        <form>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </form>
    </div>

    <div class="results">
        <p><span id="playerScore">0</span>:<span id="computerScore">0</span></p>
    </div>


</body>

</html>
